<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
<!--    <link rel="stylesheet" href="style.css">-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="http://127.0.0.1:80/login" method="post" enctype="text/plain">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="text" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="checkboxClient" class="text-info"><span>I am a Client: </span><span><input type="radio" id="checkboxClient" name="occupation" value="client" checked></span></label><br>
                            <label for="checkboxServer" class="text-info"><span>I am a Cook: </span><span><input type="radio" id="checkboxServer" name="occupation" value="server"></span></label>
                            <!--                            <input type="radio" id="checkboxClient" name="occupation" class="form-control" value="client" checked/>-->
<!--                            <br>-->
<!--                            <label for="checkboxServer" class="text-info">I am a server:</label>-->
<!--                            <input type="radio" id="checkboxServer" name="occupation" class="form-control" value="server"/>-->
                        </div>
                        <div class="form-group">
<!--                            <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>-->
                            <input type="submit" class="btn btn-info btn-md" value="submit">
                        </div>
<!--                        <div id="register-link" class="text-right">-->
<!--                            <a href="#" class="text-info">Register here</a>-->
<!--                        </div>-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
